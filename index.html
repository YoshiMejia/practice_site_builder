<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Montserrat:wght@300&family=Rubik+Maze&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div>
                <h1>CSS Style Guide</h1>
            </div>
        </header>

        <div class="container">
            <h2>Color Choices</h2>
            <h4>Click on a color block to copy the hex value!</h4>
            <div class="colors_container">
                <div class="color_panel off_white" onclick="copy('f4f1de')">
                    <p class="off_name">Off White</p>
                    <p class="off_hex">f4f1de</p>
                </div>
                
                <div class="color_panel cream" onclick="copy('f2cc8f')">
                    <p class="cream_name">Cream</p>
                    <p class="cream_hex">f2cc8f</p>
                </div>

                <div class="color_panel yellow" onclick="copy('fbb13c')">
                    <p class="yellow_name">Yellow</p>
                    <p class="yellow_hex">fbb13c</p>
                </div>
                
                <div class="color_panel peach" onclick="copy('e07a5f')">
                    <p class="peach_name">Peach</p>
                    <p class="peach_hex">e07a5f</p>
                </div>    
                
                <div class="color_panel mint_green" onclick="copy('81b29a')">
                    <p class="mint_green">Mint Green</p>
                    <p class="mint_green">81b29a</p>
                </div>    
                
                <div class="color_panel navy" onclick="copy('3d405b')">
                    <p class="navy">Navy</p>
                    <p class="navy">3d405b</p>
                </div>    
            </div>
        </div>

        <div class="container">
            <h2>Font Choices</h2>

            <div>

            </div>
        </div>

        <script type="text/javascript">
            function copy(hex){  
                 navigator.clipboard.writeText(hex)
                    .then(() => {
                        alert("successfully copied");
                    })
                    .catch(() => {
                        alert("something went wrong");
                    });
            }
        </script>
    </body>
</html>
